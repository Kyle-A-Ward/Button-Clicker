<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button onclick="login(this)">Login</button>
    </div>
    <div class="main">
        <div class="left">
            <div class="top">
                <div class="top-left">
                    <h1>ninja</h1>
                    <h3><em>noun</em></h3>
                    <h5>Plural: <em>ninjas</em></h5>
                    <button onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="top-right">
                    <h3>A practitioner skilled in the</h3>
                    <h3><a href="google.com">Japanese</a> art of <a href="google.com">ninjutsu</a></h3>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <h1>ninja</h1>
                    <h3><em>noun</em></h3>
                    <h5>Plural: <em>ninjas</em></h5>
                    <button onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="bottom-right">
                    <h3>A <a href="google.com">programmer</a> who breaks down problems with <a href="google.com">zen</a>-like focus</h3>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Dojonary is defined by <strong>YOU</strong></h2>
            <button onclick="addDef(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
